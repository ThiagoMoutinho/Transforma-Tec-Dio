<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../img/facebook.png" type="image/x-icon">
    <title>Facebook - entre ou cadastra-se</title>
</head>
<body>
    <!-- Bloco -->
    <div class="container">
        <div class="left">
            <img src="../img/logo-fb.svg" alt="">
            <p>
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>
        </div>

        <div class="right">
            
            <form action="">
                <!-- Elemento -->
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="senha">

                <a href="" class="right_loginBtn right_loginBtn--hover">
                    Entrar
                </a>

                <a href="" class="right_forget" >
                    Esqueceu a senha?
                </a>

                <div class="right_sign-up">
                    <a href="" class="right_sign-UpBtn right_sign-upBtn--hover">
                        Criar nova conta
                    </a>
                </div>
            </form>

            <p>
                <strong>Criar uma página</strong>
                para uma celebridade, uma marca ou uma <br> empresa.
            </p>
            
        </div>
    </div>
</body>
</html>
