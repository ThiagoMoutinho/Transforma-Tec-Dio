<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuario</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th>Formulário de novo usuário</th>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" placeholder="email"></td>
            </tr>
            <tr>
                <td><label for="senha">Senha</label></td>
                <td><input type="password" id="email" name="email" placeholder="senha"></td>
            </tr>
            <tr>
                <td><label for="confir">Confirmar Senha</label></td>
                <td><input type="password" name="email" id="email" placeholder="Confirmar Senha"></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Confirmar">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
