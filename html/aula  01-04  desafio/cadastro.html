<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <th>Formulário de novo usuário</th>
            </tr>
            <tr>
                <td><label for="nome">Nome</label></td>
                <td><input type="text" id="nome" name="nome" placeholder="nome"></td>
            </tr>
            <tr>
                <td><label for="sobrenome">Sobrenome</label></td>
                <td><input type="text" id="sobrenome" name="sobrenome" placeholder="sobrenome"></td>
            </tr>
            <tr>
                <td><label for="endereco">Endereço</label></td>
                <td><textarea name="endereco" id="endereco" cols="19" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="disciplinas">Disciplinas</label></td>
                <td>
                    <input type="checkbox" name="programacao" id="programacao">Programação <br>
                    <input type="checkbox" name="logica" id="logica">Lógica <br>
                    <input type="checkbox" name="" id="">Algoritimos <br>
                    <input type="checkbox" name="" id="">Banco de dados <br>
                    <input type="checkbox" name="" id="">Mobile <br>
                </td> 
            </tr>
            <tr>
                <td><label for="genero">Genero</label></td>
                <td>
                    <input type="radio" name="masculino" id="masculino">masculino
                    <input type="radio" name="feminino" id="feminino">Feminino
                    <input type="radio" name="naoInformado" id="naoInformado">Não informado
                </td>
            </tr>
            <tr>
                <td><label for="idade">Idade</label></td>
                <td>
                    <select name="idade" id="idade">
                        <option value="select">Select</option>
                        <option value="select">Criança</option>
                        <option value="select">Adulto</option>
                        <option value="select">Idoso</option>
                    </select>      
                </td>
            </tr>
            <tr>
                <td><label for="fotoPerf">Foto de perfil</label></td>
                <td><input type="file" name="fotoPerf" id="fotoPerf"></td>
            </tr>
            <tr>
                <td><input type="button" value="Cadastrar"></td>
                <td><input type="reset" value="Limpar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
